version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://user:password@db:5432/finport
      - REDIS_URL=redis://cache:6379
    depends_on:
      - db
      - cache
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: finport
    ports:
      - "5432:5432"
  cache:
    image: redis:7
    ports:
      - "6379:6379"
